<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting-Object</title>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>JavaScript Array Sort</h1>

            <h3>Click the buttons to sort car objects on type.</h3>

            <p id='demo'></p>
            <br>
            <br>

            <button onclick="myFunction()">Please Make Click</button>
        </div>
    </body>
    <script>
const cars=[
 {name:"valvo" , year: 1990},
 {name:"BMW" , year: 1995}, 
 {name: " Toyota" , year:2004}

]

displayCars()

function myFunction(){

    cars.sort(function(a , b){
    let x = a.name.toLowerCase();
    let y = b.name.toLowerCase();
    if(x<y){
        return -1 
         }
    else if(x>y){
        return 1 ;
    }

    return 0 
    });

    displayCars()
};
function displayCars(){

document.getElementById('demo').innerHTML = 

cars[0].name + "  "+cars[0].year + "<br>" +
cars[1].name+ "  "+cars[1].year + "<br>" +
cars[2].name+ "  "+cars[2].year 


}



</script>
</html>
