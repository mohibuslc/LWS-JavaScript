<script>

    const ulSection = document.querySelector('ul');

    fetch('https://restcountries.com/v3.1/all')
    .then(res => res.json())
    .then(data => {

        data.forEach (post =>{
            ulSection.insertAdjacentHTML('beforneed', `<li>${post.capital}</li>`)
        })
    })
</script>
