<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Data From JsonplaceHolder </title>
</head>
<body>

    <h2> Welcome To Jsone placeHolder Topic </h2>

    <ul id="placeHolder"></ul>
    
</body>


<script>


fetch("https://jsonplaceholder.typicode.com/users")
.then(Response => Response.json())
.then(json =>displayData(json))

function displayData(hellow){

const userName = hellow.map(hellow =>hellow.username);

const ul = document.getElementById('placeHolder');

for(let i=0 ; i<userName.length ; i++){

  const username = userName[i];

  const li = document.createElement('li'); 

  li.innerText = username ; 

  ul.appendChild(li); 
  


}

}


</script>
</html>
