<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upperCase-Method</title>
</head>
<body>
    <h1>JavaScript UpperCase Method </h1>

    <h3 id="demo">Welcome to United Kingdom</h3>

    <button onclick="upperMethod()">upperCase</button>


    
</body>

<script>

    function upperMethod(){

let text = document.getElementById('demo').innerText ; 

document.getElementById('demo').innerText = text.toUpperCase();


    }
</script>
</html>
