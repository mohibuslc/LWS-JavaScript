
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Hight Number on the Array </h1>

    <p id="demo" ></p>
    
</body>
<script>

    const numValue = [ 12,34,200,345,82];

    function myMaxnumber(arr){

        return Math.max.apply(null , arr)
    }
    document.getElementById('demo').innerHTML = myMaxnumber(numValue);

    </script>
</html>
