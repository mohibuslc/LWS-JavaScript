<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>JavaScript String </h1>

    <h2> The Length property </h2>
    <p id="demo"></p>

    <p id="demo2">please change name Rahman </p>
    <button onclick="changeText()">Try_me</button>
</body>
<script>
let text = " welcome to Bangladesh"
  document.getElementById('demo').innerText = " Text Total Length : "+text.length; 

  // text replace method : replace(); 
function changeText(){
let text2 = document.getElementById('demo2').innerHTML ; 

document.getElementById("demo2").innerText=text2.replace("Rahman" , "KamalAhmed")

}


</script>
</html>
